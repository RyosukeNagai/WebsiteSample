<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimationSample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="animate-title">
      <span class="char">A</span>
      <span class="char">N</span>
      <span class="char">I</span>
      <span class="char">M</span>
      <span class="char">A</span>
      <span class="char">T</span>

      <span class="char">N</span>
    </div>
    <button onclick="document.querySelector('.animate-title').classList.toggle('inview');">Animation</button>
  </div>

<button onclick="document.querySelector('.appear').classList.toggle('inviews');">
  appear
</button>
<div class="appear left">
  <div class="item"><img src="./images/image-1.jpeg"></div>
  <div class="item"><img src="./images/image-1.jpeg"></div>
  <div class="item"><img src="./images/image-1.jpeg"></div>
  <div class="item"><img src="./images/image-1.jpeg"></div>
</div>

    </div>
  </div>

</body>
</html>
